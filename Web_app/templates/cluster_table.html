<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        table.table th, table.table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div class="container mt-4">

    <h2 class="mb-4">{{ title }}</h2>

    <!--  BẢNG PHÂN CỤM DỮ LIỆU GỐC -->
    <h4 class="text-primary">Bảng phân cụm dữ liệu gốc</h4>
    <div class="table-responsive mb-4">
        {{ table_html|safe }}
    </div>

    <!--  BẢNG PHÂN CỤM DỮ LIỆU UPLOAD -->
    {% if uploaded %}
    <h4 class="text-success">Bảng phân cụm dữ liệu upload</h4>
    <div class="table-responsive mb-4">
        {{ table_upload_html|safe }}
    </div>
    {% endif %}

    <a href="/clustering" class="btn btn-secondary mt-2">Quay lại Clustering</a>

</div>
</body>
</html>
